repos:
  - repo: https://github.com/psf/black
    rev: 20.8b1 # also bump this in Pipfile
    hooks:
      - id: black
        args: [--safe, --quiet]
  - repo: https://github.com/asottile/blacken-docs
    rev: v1.7.0
    hooks:
      - id: blacken-docs
        additional_dependencies: [black==20.8b1] # also bump this in Pipfile
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
        args: [--remove]
      - id: check-yaml
      - id: debug-statements
        language_version: python3
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4 # also bump this in Pipfile
    hooks:
      - id: flake8
        language_version: python3
        additional_dependencies:
          - flake8-builtins==1.5.3
          - flake8-typing-imports==1.9.0
  - repo: https://github.com/asottile/reorder_python_imports
    rev: v2.3.0
    hooks:
      - id: reorder-python-imports
        args: ["--application-directories=.:src:testing", --py3-plus]
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.4.4
    hooks:
      - id: pyupgrade
        args: [--py3-plus]
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v7.13.0
    hooks:
      - id: eslint
        additional_dependencies:
          - eslint@7.13.0
        args: [src]
  - repo: local
    hooks:
      - id: rst
        name: rst
        entry: rst-lint --encoding utf-8
        files: ^(README.rst)$
        language: python
        additional_dependencies: [pygments, restructuredtext_lint]
  - repo: https://github.com/elidupuis/mirrors-sass-lint
    rev: "5cc45653263b423398e4af2561fae362903dd45d"
    hooks:
      - id: sass-lint
