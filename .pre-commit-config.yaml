repos:

-   repo: https://github.com/psf/black
    rev: stable
    hooks:
    -   id: black
        args: [--safe, --quiet]
        language_version: python3

-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.7
    hooks:
    -   id: flake8
        exclude: docs
        language_version: python3
