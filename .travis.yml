language: python
jobs:
  include:
    - stage: tests
      language: node_js
      node_js: node
      install: npm install phantomjs-prebuilt@2.1.15 grunt-cli grunt grunt-contrib-qunit
      script: grunt test

    -
      name: Linting
      python: 3.7
      dist: xenial
      sudo: required
      env: TOXENV=linting
      cache:
        directories:
          - $HOME/.cache/pre-commit

    -
      python: 2.7
      env: TOXENV=py27

    -
      python: 2.7
      env: TOXENV=py27-ansi2html

    -
      python: 3.6
      env: TOXENV=py36

    -
      python: 3.6
      env: TOXENV=py36-ansi2html

    -
      python: 3.7
      dist: xenial
      sudo: required
      env: TOXENV=py37

    -
      python: 3.7
      dist: xenial
      sudo: required
      env: TOXENV=py37-ansi2html

    -
      python: pypy
      env: TOXENV=pypy

    -
      python: pypy
      env: TOXENV=pypy-ansi2html

    -
      python: pypy3
      env: TOXENV=pypy3

    -
      python: pypy3
      env: TOXENV=pypy3-ansi2html

    - stage: deploy
      python: 3.7
      dist: xenial
      sudo: required
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: davehunt
        password:
          secure: QTNaSfTEZnCEINpCfzdOiOPZ1s6co9Fz2cEt5zv/dSZAJCiKNZvvbMzsOsRMQl1MJvp+cSHiuOir46vEGxzh2+FIl+RRSlENqF2G7jGJpfJfukBxYAhSvt9ZLT4UyBbgYz5sv9A4zs+Yo72xAS9eP+zf5bDVaQh0EzudUbb0Mv4=
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: pytest-dev/pytest-html

cache: pip

install: pip install tox

script: tox
